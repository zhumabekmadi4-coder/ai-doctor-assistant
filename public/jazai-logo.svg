<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" fill="none">
  <!-- Stylized J - Heavy Black stroke like a pen/instrument -->
  <path d="M120 40 
           L120 100 
           Q120 140 80 140 
           Q40 140 40 100" 
        stroke="#0F172A" stroke-width="24" stroke-linecap="round" fill="none"/>
  
  <!-- Pen cap detail on top of J -->
  <path d="M108 20 L132 20 L132 40 L108 40 Z" fill="#0F172A"/>
  <path d="M136 24 L144 24 L144 60" stroke="#0F172A" stroke-width="8" stroke-linecap="round"/>

  <!-- Heartbeat Line weaving through J - Teal color -->
  <path d="M10 90 
           L40 90 
           L55 60 
           L70 120 
           L85 50 
           L100 100 
           L150 80" 
        stroke="#0ea5e9" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text "AZAI" - Bold Sans, matching J -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#0F172A" letter-spacing="-2">AZAI</text>
  
  <!-- Subtitle "Doc" - Smaller, Teal -->
  <text x="360" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#0ea5e9">Doc</text>
</svg>
